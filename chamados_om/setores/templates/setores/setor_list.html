{% extends "base.html" %}

{% block body %}

<div class="col-lg-12">
  <div class="panel panel-default">
    <div class="panel-heading">
      <strong>Todos os Setores</strong>
    </div>


    <table class="table">
      <tr>
        <th class="col-md-6" >Nome</th>
        <th class="col-md-6">Ações</th>
      </tr>

      {% for setor in object_list %}
      <tr>
        <td>{{ setor.nome }}</td>
        <td><a class="btn btn-warning btn-xs "href="{% url "setor_edit" setor.id %}">editar</a>   <a class="btn btn-danger btn-xs"href="{% url "setor_delete" setor.id %}">Deletar</a></td>
      </tr>
      {% endfor%}
    </table>

  </div>
  <a class="btn btn-success" href="{% url "setor_new" %}">Novo Setor</a>
</div>



{% endblock %}
