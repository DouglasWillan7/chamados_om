{% extends "base.html" %}

{% block body %}
<div class="col-lg-12">
  <div class="panel panel-default">
    <div class="panel-heading">
      <strong>Todos os Setores</strong>
    </div>
    {% if perfis %}
    <ul>
      {% for perfil in perfis %}
        <li><a href="{% url 'exibir' perfil.id %}">{{ perfil.nome}} / {{perfil.email}}</a></li>
      {% endfor%}
    </ul>
    {% else %}
    <p>nenhum perfil encontrado</p>
    {% endif %}
  </div>
</div>
{% endblock %}
